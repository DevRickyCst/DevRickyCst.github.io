<script>
  // Exécuté avant le chargement de la page
  (function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark-mode');
      document.body.classList.add('dark-mode');
    }
  })();
</script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<nav class="navbar navbar-expand-md fixed-top" >
    <button class="navbar-toggler mx-5 p-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="container-fluid ">
    
        <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav nav-underline justify-content-center mr-auto">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    {% if page.label == item.name %}
                    <a class="nav-link active js_header-link" href="{{ item.link }}"> {{ item.name | capitalize }} </a>
                    {% else %}
                    <a class="nav-link js_header-link" href="{{ item.link }}">  {{ item.name | capitalize }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
            
            <div class="flag_div mx-5">
                <a href="/fr" class="swap_name">
                    <img src="/assets/image/france.png" alt="Drapeau Francais" width="50" height="30">
                </a> 
                <a href="/en" class="swap_name">
                    <img src="/assets/image/UK.png" alt="Drapeau Anglais" width="50" height="30">
                </a>
                <button class="theme-toggle" aria-label="Changer le thème"></button>
            </div>


        </div>
    </div>
</nav>
<script src="/assets/js/theme.js"></script>
